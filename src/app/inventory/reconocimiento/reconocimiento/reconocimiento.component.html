<div class="nomina-container">
    

    <div class="mat-header-row">
      <div class="mat-header-cell">Lista Entradas</div>
    </div>
    
<p></p>   
    
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  

    <ng-container matColumnDef="empleado">
      <th mat-header-cell *matHeaderCellDef>Documento</th>
      <td mat-cell *matCellDef="let element">{{ element.empleado }}</td>
    </ng-container>

    <ng-container matColumnDef="puerta">
        <th mat-header-cell *matHeaderCellDef>Puerta</th>
        <td mat-cell *matCellDef="let element">{{ element.puerta }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaCompleta">
        <th mat-header-cell *matHeaderCellDef>Fecha </th>
        <td mat-cell *matCellDef="let element">{{ element.fechaCompleta }}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
 

</div>
