<mat-tab-group>
  <mat-tab label="Cargar Imagen">


    <form [formGroup]="loadImageForm">
      <div>


        <div class="mat-header-row">
          <div class="mat-header-cell">Cargar Imagen a Coleccion</div>
        </div>

        <div class="mat-table">

          <div class="mat-header-row">

            <div class="mat-cell">
              <mat-form-field>
                <mat-select formControlName="coleccionFoto" matInput placeholder="Lista Colecciones" required>
                              <ng-container *ngFor="let coleccion of listaColeccciones">
                                  <mat-option [value]="coleccion">{{ coleccion }}</mat-option>
                              </ng-container>
                          </mat-select>
                <!--input formControlName="coleccionFoto" value="0" matInput placeholder="Colecci贸n" /-->

              </mat-form-field>
            </div>


            <div class="mat-cell">
              <mat-form-field>
                <input formControlName="documento" value="0" matInput placeholder="Documento" />
              </mat-form-field>

            </div>

            <div class="mat-cell">
              <mat-form-field>
                <ngx-mat-file-input formControlName="foto" placeholder="Foto Empleado" [accept]="'.jpg'"
                  (change)="fotoInputChange($event)"></ngx-mat-file-input>
                <mat-icon matSuffix>folder</mat-icon>
              </mat-form-field>

            </div>

            <div class="mat-cell">

              <div class="mat-button-center">


              </div>
            </div>

          </div>

        </div>



      </div>


    </form>



  </mat-tab>
  <mat-tab label="Cargar Coleccion">

    <form [formGroup]="coleccionForm">
      <div>


        <div class="mat-header-row">
          <div class="mat-header-cell">Cargar una Coleccion de rostros</div>
        </div>

        <div class="mat-table">

          <div class="mat-header-row">

            <div class="mat-cell">
              <mat-form-field>
                <input formControlName="coleccion" value="0" matInput placeholder="Colecci贸n" />

              </mat-form-field>
            </div>

          </div>

          <div class="mat-header-row">


            <div class="mat-cell">

              <button mat-raised-button color="primary" (click)="loadColeccion()">Crear Coleccion</button>

            </div>

          </div>
        </div>



      </div>


    </form>




  </mat-tab>
  <mat-tab label="Borrar Rostros">
    <form [formGroup]="deleteImagenForm">
      <div>


        <div class="mat-header-row">
          <div class="mat-header-cell">Borrar rostros</div>
        </div>
        <div class="mat-table">

          <div class="mat-header-row">

            <div class="mat-cell">
              <mat-form-field>
                <input formControlName="documentoDelete" value="" matInput placeholder="Documento a borrar" />

              </mat-form-field>
            </div>
      
          </div>

          <div class="mat-header-row">


            <div class="mat-cell">

              <button mat-raised-button color="primary" (click)="findDocumentDelete()">Borrar Rostro</button>

            </div>

          </div>
        </div>


        <div class="mat-table" *ngIf="existDocumentToDelete==true">

          <div class="mat-header-row">

            <div class="mat-cell">
              <mat-form-field>
                <input formControlName="coleccionDeleteFace" value="" matInput placeholder="Colecci贸n" readonly="true" />

              </mat-form-field>
            </div>
            <div class="mat-cell">
              <mat-form-field>
                <input formControlName="faceId" value="" matInput placeholder="Idenficador de Rostros" readonly="true" />
              </mat-form-field>
            </div>
          </div>

          <div class="mat-header-row">


            <div class="mat-cell">

              <button mat-raised-button color="primary" (click)="deleteImagen()">Borrar Rostro</button>

            </div>

          </div>
        </div>



      </div>


    </form>

  </mat-tab>
  <mat-tab label="Indexar Imagenes Masivas">
    
    
    <div class="mat-header-row">
      <div class="mat-header-cell">Cargar Imagenes Masivamente</div>
    </div>
    
    <form [formGroup]="loadMasiveForm">

    
    <div class="mat-table">

      <div class="mat-header-row">

        <div class="mat-cell">
          <mat-form-field>
            <mat-select formControlName="coleccionMasiva" matInput placeholder=" Colecci贸n para la carga" required>
              <ng-container *ngFor="let coleccion of listaColeccciones">
                  <mat-option [value]="coleccion">{{ coleccion }}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="mat-header-row">
        <div class="mat-cell">
              <button mat-button color="warn" (click)="onClick()">
                <mat-icon>file_upload</mat-icon>
                {{text}}
          </button>

        </div>
      </div>


</div>

<br/>
<ul>
      <li *ngFor="let file of files" [@fadeInOut]="file.state">
            <mat-progress-bar [value]="file.progress"></mat-progress-bar>
            <span id="file-label">
            {{file.data.name}} 
            <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
            <mat-icon>refresh</mat-icon></a>
            <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
            <mat-icon>cancel</mat-icon></a>
            </span>
      </li>
</ul>
<input type="file" id="fileUpload" name="fileUpload" multiple="multiple" 

 accept="{{accept}}" style="display:none;"/>


    </form>

  </mat-tab>


</mat-tab-group>
