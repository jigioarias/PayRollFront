<div class="nomina-container">
    
    <div class="activar">Lista Periodo</div>
<p></p>   
    
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
   <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef>Periodo</th>
      <td mat-cell *matCellDef="let element">{{ element.period }}</td>
    </ng-container>

    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef>Clase</th>
      <td mat-cell *matCellDef="let element">{{ element.descriptionClase }}</td>
    </ng-container>

    
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>AÃ±o</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>
    
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let element">{{ element.active | activeNoActive}}</td>
      </ng-container>
      
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="edit(element.id)">edit</mat-icon>
        </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
 

</div>
