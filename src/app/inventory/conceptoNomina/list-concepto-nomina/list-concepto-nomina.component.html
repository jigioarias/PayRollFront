<div class="nomina-container">
    

    <div class="mat-header-row">
      <div class="mat-header-cell">Lista de Conceptos de Nomina</div>
    </div>
    
<p></p>   
    
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  

    <ng-container matColumnDef="clase">
      <th mat-header-cell *matHeaderCellDef>Clase</th>
      <td mat-cell *matCellDef="let element">{{ element.descriptionClase }}</td>
    </ng-container>

    <ng-container matColumnDef="concept">
      <th mat-header-cell *matHeaderCellDef>Conceptos</th>
      <td mat-cell *matCellDef="let element">{{ element.descriptionConcept }}</td>
    </ng-container>

    
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Activo</th>
      <td mat-cell *matCellDef="let element">{{ element.active | activeNoActive }}</td>
    </ng-container>
    

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="edit(element.id)">edit</mat-icon>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
 

</div>
