<div>

    <form [formGroup]="nominaForm">
        <div>


            <div class="mat-header-row">
                <div class="mat-header-cell">Generatate Nomina</div>
            </div>

            <div class="mat-table">


                <div class="mat-header-row">

                    <div class="mat-cell">
                   
                        <mat-form-field>
                            <mat-select formControlName="clase" matInput placeholder="Clase de Nomina" required   (selectionChange)="select($event.value)"   >
                                <ng-container *ngFor="let clase of clases">
                                    <mat-option [value]="clase.id">{{ clase.description }}</mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>


                    </div>
                    <div class="mat-cell">
                        <mat-form-field>
                            <mat-select formControlName="period" matInput placeholder="Periodo" required (selectionChange)="selectData($event.value)" >
                                <ng-container *ngFor="let period of periods">
                                    <mat-option [value]="period.id">{{ period.period}}</mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
            
                    <div class="mat-cell">
                        <mat-form-field>
                            <input formControlName="year"  value="0" matInput placeholder="Año" readonly="true" />
                             
                        </mat-form-field>
                    </div>
                    <div class="mat-cell">
                        <mat-form-field>
                            <input formControlName="month"  value="0" matInput placeholder="Mes" readonly="true" />
                             
                        </mat-form-field>
                    </div> 
                </div>
      
          

     
            </div>
            
            <div class="mat-button-center">
                <button   color="primary" (click)="generate()">Generate</button>
              </div>

        </div>
    </form>


</div>

  <table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>


  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> {{element.payRoll.name}} </div>
          <div class="example-element-symbol"> {{element.payRoll.valor}} </div>
          <div class="example-element-name"> {{element.payRoll.name}} </div>
          <div class="example-element-weight"> {{element.payRoll.name}} </div>
        </div>
        <div class="example-element-description">
          {{element.payRoll.name}}
          <span class="example-element-description-attribution"> -- Wikipedia </span>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
