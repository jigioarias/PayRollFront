
<div>
    <mat-toolbar>
      <button mat-icon-button class="home-icon"  
      aria-label="Menu Nomina" (click)="opened = !opened">
              <mat-icon>menu</mat-icon>
      </button>
  


      <img class="jpg-icon"  src="../../../../assets/nominardo.png" 
      style="max-width:5%; min-width: 5%;">
      <span class="home-spacer"></span>


    <button mat-icon-button class="home-icon notifications-icon" 
        matTooltip="Licencias"  
        matBadge="{{getLicenciasSinAprobar() | async}}" aria-label="Solicitudes de Licencias"  [matMenuTriggerFor]="licencia">
        <mat-icon>note</mat-icon>
      </button>
      <mat-menu #licencia="matMenu"   >
        <button mat-menu-item routerLink="payroll/listLeaves">Listar Licencias</button>
      </mat-menu>

      <button mat-icon-button class="home-icon notifications-icon" 
      matTooltip="Incapacidades"  
      matBadge="{{getIncapacidadesSinAprobar() | async}}" aria-label="Solicitudes de Incapacidades"  [matMenuTriggerFor]="incapacidad">
      <mat-icon>insert_comment</mat-icon>
    </button>
    <mat-menu #incapacidad="matMenu"   >
      <button mat-menu-item routerLink="payroll/listInabilities">Listar Incapacidades</button>
    </mat-menu>

  <button mat-icon-button class="home-icon notifications-icon" 
  matTooltip="Solicitud de vacaciones"  
    matBadge="{{getSolicitudesSinAprobar() | async}}" aria-label="Solicitudes de Vacaciones"  [matMenuTriggerFor]="solicitudVacacion">
    <mat-icon>notifications</mat-icon>
  </button>
  <mat-menu #solicitudVacacion="matMenu"   >
    <button mat-menu-item routerLink="payroll/listVacations">Listar Solicitud</button>
  </mat-menu>

    <span class="left-toolbar">
      <mat-icon (click)="logout()"></mat-icon>
    </span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>supervised_user_circle</mat-icon>
      </button>

      <mat-menu #menu="matMenu"   >
        <button mat-menu-item routerLink="employees" >Cambiar Imagen</button>
        <button mat-menu-item (click)=logout()>Cerrar Sesion</button>
        <mat-list>
          <mat-list-item> {{usuario}} </mat-list-item>
        </mat-list>
      </mat-menu>

    </mat-toolbar>
  
    <mat-sidenav-container class="app-container">
      <mat-sidenav #sidenav  mode="side" [(opened)]="opened">

        <app-menu></app-menu>
       
    
      </mat-sidenav>
  
      <mat-sidenav-content>
     
        <router-outlet></router-outlet>
        <p></p>
        <footer class="footer">
          <div class="container">
          <div class="mat-header-cell">
            <p>
              @Derechos reservados <a href="x"> Jinni Arias</a>
            </p>
          </div>
          </div>
          </footer>

      </mat-sidenav-content>
      
    </mat-sidenav-container>

  
  </div>
